<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>


<div id="chat-page1">
    <div class="chat-container">
        <div class="chat-header">
            <h2> Post 1b294e40-44f6-42e6-b235-5fe7758b3c9c</h2>
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="1b294e40-44f6-42e6-b235-5fe7758b3c9c" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="chat-page2">
    <div class="chat-container">
        <div class="chat-header">
            <h2> Post c936a89c-079b-44d5-9b04-1fc101d48f66</h2>
        </div>
        <ul id="messageArea2">

        </ul>
        <form id="messageForm2" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="c936a89c-079b-44d5-9b04-1fc101d48f66" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
