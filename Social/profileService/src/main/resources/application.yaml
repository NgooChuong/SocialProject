server:
  port: ${PROFILE_PORT:8081}
  servlet:
    context-path: ${PROFILE_CONTEXT_PATH:/profile}

spring:
  application:
    name: ${PROFILE_APP_NAME:PROFILE}
  datasource:
    url: jdbc:mysql://${PROFILE_DB_HOST:localhost}:${PROFILE_DB_PORT:3306}/${PROFILE_DB_NAME:socialuserinformation}
    username: ${PROFILE_DB_USERNAME}
    password: ${PROFILE_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: ${PROFILE_RABBITMQ_HOST:localhost}
    port: ${PROFILE_RABBITMQ_PORT:5672}
    username: ${PROFILE_RABBITMQ_USERNAME:guest}
    password: ${PROFILE_RABBITMQ_PASSWORD:guest}

rabbit:
  queue:
    google: ${PROFILE_RABBITMQ_QUEUE_GOOGLE:googleAuthQueue}

jwt:
  signerKey: ${PROFILE_JWT_SIGNER_KEY:1TjXchw5FloESb63Kc+DFhTARvpWL4jUGCwfGWxuG5SIf/1y/LgJxHnMqaF6A/ij}

app:
  services:
    identity: ${PROFILE_SERVICE_IDENTITY:http://localhost:8080/identity/}

redis:
  host: ${REDIS_URL}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    register-with-eureka: true
    fetch-registry: true
    enabled: true
  instance:
    hostname: localhost

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
  secure: true